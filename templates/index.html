<!DOCTYPE html>
<html>
<head>
    <title>News Headline Scraper</title>
    <style>
        body { font-family: Arial; padding: 30px; background-color: #f0f0f0; }
        input[type="text"] { width: 80%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; }
        .headline { margin: 10px 0; padding: 10px; background: #fff; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>News Headline Scraper</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Enter News Website URL" required />
        <button type="submit">Scrape</button>
    </form>

    {% if headlines %}
        <h2>Headlines:</h2>
        {% for h in headlines %}
            <div class="headline">{{ h }}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
